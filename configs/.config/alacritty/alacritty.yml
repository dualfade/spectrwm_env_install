env:
  TERM: xterm-256color

  # https://github.com/alacritty/alacritty/issues/3424 --
  WINIT_X11_SCALE_FACTOR: "1"

scrolling:
  history: 5000

window:
  padding:
    x: 4
    y: 4

  dimensions:
    columns: 130
    lines: 30

colors:
  name: GJM
  author: ""
  primary:
    background: "#1c1c1c"
    foreground: "#c5c5c5"
  cursor:
    text: "#1c1c1c"
    cursor: "#c5c5c5"
  normal:
    black: "#1c1c1c"
    red: "#ff005b"
    green: "#cee318"
    yellow: "#ffe755"
    blue: "#048ac7"
    magenta: "#833c9f"
    cyan: "#0ac1cd"
    white: "#e5e5e5"
  bright:
    black: "#666666"
    red: "#ff00a0"
    green: "#ccff00"
    yellow: "#ff9f00"
    blue: "#48c6ff"
    magenta: "#be67e1"
    cyan: "#63e7f0"
    white: "#f3f3f3"

font:
  normal:
    family: mono
    # family: Hack Nerd Font
    # family: Source Code Pro
    # family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: mono
    # family: Hack Nerd Font
    # family: Source Code Pro
    # family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: mono
    # family: Hack Nerd Font
    # family: Source Code Pro
    # family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: mono
    # family: Hack Nerd Font
    # family: Source Code Pro
    # family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 8

# Key bindings
Key_bindings:
  - { key: Equals, mods: Super, action: IncreaseFontSize }
  - { key: Subtract, mods: Super, action: DecreaseFontSize }
  - { key: Key0, mods: Super, action: ResetFontSize }
  - { key: PageUp, mods: Shift, action: ScrollPageUp }
  - { key: PageDown, mods: Shift, action: ScrollPageDown }
  - { key: End, mods: Shift, action: ScrollToBottom }
  - { key: Home, mods: Shift, action: ScrollToTop }
  - { key: V, mods: Control|Alt, action: Paste }
  - { key: C, mods: Control|Alt, action: Copy }
  - { key: Return, mods: Control, action: SpawnNewInstance }
  - { key: T, mods: Control, action: SpawnNewInstance }
theme: Gjm
